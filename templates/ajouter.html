  {% extends "base.html" %}
  {% block content %}
  <main>
    {% include "flash.html" %}
    <div class="page-top">
      <h1>Proposer un évènement</h1>
    </div>
    <form class="event-form"  method="POST">
      <div class="form-group">
        <label for="titre">Titre <span class="required">*</span></label>
        <input type="text" id="titre" name="titre" placeholder="Ex : Repas de fin d'année" required maxlength="120"/>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="type">Type d'évènement <span class="required">*</span></label>
          <select id="type" name="type" required>
            <option value="">— Sélectionner —</option>
            <option value="conference">Conférence</option>
            <option value="teambuilding">Team building</option>
            <option value="sortie">Sortie d'équipe</option>
            <option value="repas">Repas d'équipe</option>
            <option value="afterwork">Afterwork</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date proposée <span class="required">*</span></label>
          <input type="date" id="date" name="date" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="lieu">Lieu <span class="required">*</span></label>
        <input type="text" id="lieu" name="lieu" placeholder="Ex : Le 124, Paris 11e" required maxlength="120"/>
      </div>
      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea id="description" name="description" placeholder="Décrivez brièvement l'évènement…" required maxlength="500"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Enregistrer</button>
        <a href="index.html" class="btn-cancel">Annuler</a>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
