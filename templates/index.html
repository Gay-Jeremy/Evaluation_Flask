<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntraEvents — Accueil</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">IntraEvents</div>
    <nav>
      <a href="{{ url_for('accueil') }}"class="active">Évènements</a>
      <a href="{{ url_for('formulaire') }}" class="btn-nav">+ Proposer</a>
    </nav>
  </header>
  {% include "flash.html" %}
  <main>

    <div class="page-top">
      <h1>Évènements proposés</h1>
    </div>

    <ul class="event-list">
      {% for evenement in evenements %}
      <li class="event-card">
        <div class="card-info">
          <div class="card-meta">
            <span class="type-badge {{ evenement.type }}">{{ evenement.type }}</span>
            <span class="card-date">{{ evenement.date }}</span>
          </div>
          <h2 class="card-title">{{ evenement.titre }}</h2>
          <p class="card-place">{{ evenement.lieu }}</p>
          <p class="card-desc">{{ evenement.description }}</p>
        </div>
        <div class="card-actions">
          <a href="{{ url_for('delete_history', evenement_id = evenement.id )}}" class="btn-delete">Supprimer</a>
        </div>
      </li>
      {% endfor %}

    </ul>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
